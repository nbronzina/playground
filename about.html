<body>
    <div class="header">
        <div>
            <a href="index.html" class="brand">playground</a>
            <div class="header-timestamp" id="timestamp"></div>
        </div>
        <div class="header-actions">
            <button id="themeToggle" class="header-btn" aria-label="Toggle dark mode">
                <span id="themeIcon" aria-hidden="true">◐</span>
            </button>
        </div>
    </div>

    <div class="container">
        <!-- About Content -->
        <div class="hero">
            <h1>playground</h1>
        </div>

        <div class="section about-content">
            <p>browser-based tools for making sound.<br>ephemeral spaces for sharing it.</p>
            <p>no accounts. no setup. no saves.<br>not everything needs to last forever.</p>
            <p class="about-tagline">just play.</p>
            <div class="about-signature">
                <span>—</span>
                <span>nicolás bronzina</span>
                <span>madrid / buenos aires</span>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-content">
                <span class="version">pg</span>
                <span class="separator">•</span>
                <span>designed, coded & built by <a href="https://nicolasbronzina.com" target="_blank">nicolás bronzina</a></span>
            </div>
        </div>
    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark-mode');
        });

        // Timestamp
        function updateTimestamp() {
            const now = new Date();
            const date = now.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
            const time = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('timestamp').textContent = `${date} — ${time}`;
        }

        updateTimestamp();
        setInterval(updateTimestamp, 1000);
    </script>
</body>
