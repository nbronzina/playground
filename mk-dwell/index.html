<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mk-dwell</title>
    <meta name="description" content="an explorable sound space. enter. listen. leave.">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' fill='%230a0a0a'/%3E%3Ccircle cx='16' cy='16' r='4' fill='%231a1a1a'/%3E%3C/svg%3E">

    <!-- Theme color - always dark -->
    <meta name="theme-color" content="#0a0a0a">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../playground-core.css">
    <link rel="stylesheet" href="css/dwell.css">
</head>
<body>
    <!-- Entry Screen -->
    <div id="entry" class="entry-screen">
        <div class="entry-content">
            <h1 class="entry-title">mk-dwell</h1>
            <button id="enterBtn" class="entry-button">enter</button>
        </div>
    </div>

    <!-- Sound Space (hidden until entered) -->
    <div id="space" class="sound-space hidden">
        <div class="space-hint" id="hint">move</div>
    </div>

    <!-- Scripts -->
    <script src="js/audio.js"></script>
    <script src="js/input.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
